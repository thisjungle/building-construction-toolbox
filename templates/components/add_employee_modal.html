<!-- Add Employee Modal -->
<div class="modal" id="addEmployeeModal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add New Employee</h5>
            <button type="button" class="modal-close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="addEmployeeForm">
                <!-- Basic Information -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Name">Name *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="Name" 
                                   name="Name" 
                                   required 
                                   minlength="2"
                                   pattern=".*\S+.*"
                                   title="Please enter a valid name">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="DateOfBirth" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" name="StartDate" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label class="form-label">Employment Type</label>
                            <select class="form-select" name="EmploymentType" required>
                                <option value="">Select Employment Type</option>
                                <option value="Daily Hire">Daily Hire</option>
                                <option value="Full-Time Weekly">Full-Time Weekly</option>
                                <option value="Part-Time Weekly">Part-Time Weekly</option>
                                <option value="Casual">Casual</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Classification</label>
                            <select class="form-select" name="CurrentClassification" required>
                                <option value="">Select Classification</option>
                                <option value="CW1">CW1</option>
                                <option value="CW2">CW2</option>
                                <option value="CW3">CW3</option>
                                <option value="CW4">CW4</option>
                                <option value="CW5">CW5</option>
                                <option value="CW6">CW6</option>
                                <option value="CW7">CW7</option>
                                <option value="CW8">CW8</option>
                                <option value="ECW1">ECW1</option>
                                <option value="ECW2">ECW2</option>
                                <option value="ECW3">ECW3</option>
                                <option value="ECW4">ECW4</option>
                                <option value="ECW5">ECW5</option>
                                <option value="ECW6">ECW6</option>
                                <option value="ECW7">ECW7</option>
                                <option value="ECW8">ECW8</option>
                                <option value="ECW9">ECW9</option>
                                <option value="ECW10">ECW10</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Industry Sector</label>
                            <select class="form-select" name="IndustrySector" required>
                                <option value="General Building">General Building</option>
                                <option value="Civil Construction">Civil Construction</option>
                                <option value="Metal and Engineering">Metal and Engineering</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn primary" id="saveEmployee">Save Employee</button>
        </div>
    </div>
</div>
