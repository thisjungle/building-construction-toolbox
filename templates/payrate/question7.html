{% extends "base.html" %}

{% block content %}
<div class="payrate-container">
    <div class="payrate-wrapper">
        <div class="payrate-section">
            <h1>Pay Rate Finder</h1>
            
            <!-- Progress indicator -->
            <div class="progress-bar">
                <div class="progress" style="width: 100%"></div>
                <span class="progress-text">Question 7 of 7</span>
            </div>

            <!-- Question section -->
            <div class="question-container">
                <h2>Do you qualify for any special allowances?</h2>
                <div class="options-container">
                    <button class="option-button" data-value="underground_work">
                        Underground Work
                        <span class="option-description">For employees working underground (Weekly: $18.58, Daily: $4.13)</span>
                    </button>
                    
                    <button class="option-button" data-value="air_conditioning_and_refrigeration">
                        Air Conditioning & Refrigeration
                        <span class="option-description">For air-conditioning tradespersons and refrigeration mechanics ($81.55)</span>
                    </button>
                    
                    <button class="option-button" data-value="electrician_licence">
                        Electrician License
                        <span class="option-description">For electrical tradespersons with appropriate license ($33.03)</span>
                    </button>
                    
                    <button class="option-button" data-value="laser_safety_officer">
                        Laser Safety Officer
                        <span class="option-description">For designated laser safety officers ($3.64 per day)</span>
                    </button>
                    
                    <button class="option-button" data-value="carpenter_diver">
                        Carpenter Diver
                        <span class="option-description">For carpenter-divers ($1.22 per hour)</span>
                    </button>
                    
                    <button class="option-button" data-value="in_charge_of_plant">
                        In Charge of Plant
                        <span class="option-description">For employees in charge of a plant ($48.52)</span>
                    </button>

                    <button class="option-button" data-value="none">
                        No Special Allowances
                        <span class="option-description">I don't qualify for any special allowances</span>
                    </button>
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="navigation-buttons">
                <button class="nav-button back-button">Back</button>
                <button class="nav-button next-button" disabled="disabled">Continue</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/payrate.js') }}"></script>
{% endblock %}
