{% extends "base.html" %}

{% block content %}
<div class="calculator-container">
    <form id="payRateForm">
        <div class="form-group">
            <label for="classification">Employee Classification:</label>
            <select id="classification" name="classification" required>
                <option value="CW/ECW 1">CW/ECW 1 - $25.88/hr</option>
                <option value="CW/ECW 2">CW/ECW 2 - $26.76/hr</option>
                <option value="CW/ECW 3">CW/ECW 3 - $27.89/hr</option>
                <option value="CW/ECW 4">CW/ECW 4 - $29.04/hr</option>
                <option value="CW/ECW 5">CW/ECW 5 - $29.85/hr</option>
            </select>
        </div>

        <div class="form-group">
            <label for="employmentType">Employment Type:</label>
            <select id="employmentType" name="employmentType" required>
                <option value="casual">Casual</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="apprentice">Apprentice</option>
            </select>
        </div>

        <h3>Daily Timesheet</h3>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Regular Hours</th>
                    <th>Overtime Hours</th>
                    <th>Shift Type</th>
                    <th>Conditions</th>
                </tr>
            </thead>
            <tbody id="timesheet">
                <tr>
                    <td>Monday</td>
                    <td><input type="number" class="regular-hours" min="0" value="0"></td>
                    <td><input type="number" class="overtime-hours" min="0" value="0"></td>
                    <td>
                        <select class="shift-type">
                            <option value="none">None</option>
                            <option value="nightShift">Night Shift</option>
                            <option value="afternoonShift">Afternoon Shift</option>
                        </select>
                    </td>
                    <td>
                        <select class="conditions">
                            <option value="none">None</option>
                            <option value="heightWork">Height Work</option>
                            <option value="confinedSpace">Confined Space</option>
                            <option value="tools">Tools</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td><input type="number" class="regular-hours" min="0" value="0"></td>
                    <td><input type="number" class="overtime-hours" min="0" value="0"></td>
                    <td>
                        <select class="shift-type">
                            <option value="none">None</option>
                            <option value="nightShift">Night Shift</option>
                            <option value="afternoonShift">Afternoon Shift</option>
                        </select>
                    </td>
                    <td>
                        <select class="conditions">
                            <option value="none">None</option>
                            <option value="heightWork">Height Work</option>
                            <option value="confinedSpace">Confined Space</option>
                            <option value="tools">Tools</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td><input type="number" class="regular-hours" min="0" value="0"></td>
                    <td><input type="number" class="overtime-hours" min="0" value="0"></td>
                    <td>
                        <select class="shift-type">
                            <option value="none">None</option>
                            <option value="nightShift">Night Shift</option>
                            <option value="afternoonShift">Afternoon Shift</option>
                        </select>
                    </td>
                    <td>
                        <select class="conditions">
                            <option value="none">None</option>
                            <option value="heightWork">Height Work</option>
                            <option value="confinedSpace">Confined Space</option>
                            <option value="tools">Tools</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td><input type="number" class="regular-hours" min="0" value="0"></td>
                    <td><input type="number" class="overtime-hours" min="0" value="0"></td>
                    <td>
                        <select class="shift-type">
                            <option value="none">None</option>
                            <option value="nightShift">Night Shift</option>
                            <option value="afternoonShift">Afternoon Shift</option>
                        </select>
                    </td>
                    <td>
                        <select class="conditions">
                            <option value="none">None</option>
                            <option value="heightWork">Height Work</option>
                            <option value="confinedSpace">Confined Space</option>
                            <option value="tools">Tools</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td><input type="number" class="regular-hours" min="0" value="0"></td>
                    <td><input type="number" class="overtime-hours" min="0" value="0"></td>
                    <td>
                        <select class="shift-type">
                            <option value="none">None</option>
                            <option value="nightShift">Night Shift</option>
                            <option value="afternoonShift">Afternoon Shift</option>
                        </select>
                    </td>
                    <td>
                        <select class="conditions">
                            <option value="none">None</option>
                            <option value="heightWork">Height Work</option>
                            <option value="confinedSpace">Confined Space</option>
                            <option value="tools">Tools</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td><input type="number" class="regular-hours" min="0" value="0"></td>
                    <td><input type="number" class="overtime-hours" min="0" value="0"></td>
                    <td>
                        <select class="shift-type">
                            <option value="none">None</option>
                            <option value="nightShift">Night Shift</option>
                            <option value="afternoonShift">Afternoon Shift</option>
                        </select>
                    </td>
                    <td>
                        <select class="conditions">
                            <option value="none">None</option>
                            <option value="heightWork">Height Work</option>
                            <option value="confinedSpace">Confined Space</option>
                            <option value="tools">Tools</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td><input type="number" class="regular-hours" min="0" value="0"></td>
                    <td><input type="number" class="overtime-hours" min="0" value="0"></td>
                    <td>
                        <select class="shift-type">
                            <option value="none">None</option>
                            <option value="nightShift">Night Shift</option>
                            <option value="afternoonShift">Afternoon Shift</option>
                        </select>
                    </td>
                    <td>
                        <select class="conditions">
                            <option value="none">None</option>
                            <option value="heightWork">Height Work</option>
                            <option value="confinedSpace">Confined Space</option>
                            <option value="tools">Tools</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>Other Conditions</h3>
        <div class="conditions-group">
            <label>
                <input type="checkbox" id="inclementWeather"> Inclement Weather
            </label>
            <label>
                <input type="checkbox" id="travelAllowance"> Travel Allowance
            </label>
        </div>

        <button type="submit" class="calculate-btn">Calculate</button>
    </form>

    <div id="output"></div>
</div>

<style>
.calculator-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    padding-top: 60px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: normal;
}

select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: white;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background: white;
}

th {
    background-color: #f5f5f5;
    padding: 10px;
    text-align: left;
    font-weight: normal;
}

td {
    padding: 10px;
    border: 1px solid #ddd;
}

input[type="number"] {
    width: 60px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.conditions-group {
    margin: 20px 0;
}

.conditions-group label {
    display: block;
    margin: 10px 0;
}

.calculate-btn {
    width: 100%;
    padding: 15px;
    background-color: #00539C;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.calculate-btn:hover {
    background-color: #004380;
}

#output {
    margin-top: 20px;
}
</style>

</script>
{% endblock %}
